<div class="jumbotron text-center">
    <div class="row">
        <div class="col-sm-4"><h3>Employee Search</h3></div>
        <div class="col-sm-12">
            <div class="form-group col-sm-12">
                <div class="col-sm-4">Employee Filter</div>
                <div class="col-sm-4">
                    <input type="text" name="employee_filter" class="form-control" id="employee_filter"
                           data-ng-model="employee.filter" data-ng-change="filterEmployee()">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div ng-if="employeesInfo && employeesInfo.length===0"><h4>No Employee Records Available</h4></div>
            <div class="form-group" ng-if="employeesInfo && employeesInfo.length>0">
                <table>
                    <tr>
                        <th style="width: 50px" ng-repeat="label in employeeDetailLabels">{{label}}</th>
                        <th style="width: 50px">Action</th>
                    </tr>
                    <tr ng-repeat="employeeInfo in employeesInfo">
                        <td style="width: 50px">{{employeeInfo.id}}</td>
                        <td style="width: 50px">{{employeeInfo.name}}</td>
                        <td style="width: 50px">{{employeeInfo.phone}}</td>
                        <td style="width: 50px">{{employeeInfo.address.city}}</td>
                        <td style="width: 50px">{{employeeInfo.address.address_line1}}</td>
                        <td style="width: 50px">{{employeeInfo.address.address_line2}}</td>
                        <td style="width: 50px">{{employeeInfo.address.postal_code}}</td>
                        <td style="width: 50px">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="editEmployeeDetail(employeeInfo.id)">
                                Edit
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

</div>
